<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <nav>
    <h1>Kalkulator</h1>
    </nav>
    <div id="dis1" class="display"></div>
    <div id="dis2" class="display2"></div>
    <div id="buttons">
        <button id="operand1" class="but" value="1">1</button> <!--:)-->
        <button id="operand2" class="but" value="2">2</button>
        <button id="operand3" class="but" value="3">3</button>
        <button id="operand4" class="but" value="4">4</button>
        <button id="operand5" class="but" value="5">5</button>
        <button id="operand6" class="but" value="6">6</button>
        <button id="operand7" class="but" value="7">7</button>
        <button id="operand8" class="but" value="8">8</button>
        <button id="operand9" class="but" value="9">9</button>
        <button id="operand0" class="but" value="0">0</button>
        <button id="answer" class="op">=</button>
        <button id="operator1" class="op">+</button>
        <button id="operator2" class="op">-</button>
        <button id="operator3" class="op">*</button>
        <button id="operator4" class="op">/</button>
        <button id="clear" class="op">C</button>
       <!-- <button id="fikusnik">,</button> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
