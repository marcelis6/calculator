<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <nav>
    <h1>Kalkulator</h1>
    </nav>
    <div id="dis1" class="display"></div>
    <div id="dis2" class="display2"></div>
    <div id="buttons">
        <button id="operand1" onclick="display(1);">1</button> <!--:)-->
        <button id="operand2" onclick="display(2);">2</button>
        <button id="operand3" onclick="display(3);">3</button>
        <button id="operand4" onclick="display(4);">4</button>
        <button id="operand5" onclick="display(5);">5</button>
        <button id="operand6" onclick="display(6);">6</button>
        <button id="operand7" onclick="display(7);">7</button>
        <button id="operand8" onclick="display(8);">8</button>
        <button id="operand9" onclick="display(9);">9</button>
        <button id="operand0" onclick="display(0);">0</button>
        <button id="answer">=</button>
        <button id="operator1">+</button>
        <button id="operator2">-</button>
        <button id="operator3">*</button>
        <button id="operator4">/</button>
        <button id="clear">C</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
